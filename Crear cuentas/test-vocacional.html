        <div class="modal-nivel-completado" style="display: none;">

    <script>
        // SimulaciÃ³n de interacciones
        document.querySelectorAll('.btn-respuesta').forEach(btn => {
            btn.addEventListener('click', function() {
                // Mostrar feedback
                const feedback = document.querySelector('.feedback-instantaneo');
                const feedbackTexto = feedback.querySelector('.texto-feedback');
                
                // Cambiar el texto segÃºn el botÃ³n presionado
                if (this.classList.contains('btn-no')) {
                    feedbackTexto.textContent = 'Â¡NO ME IDENTIFICO!';
                    feedback.classList.add('no-identifico');
                    feedback.classList.remove('me-identifico');
                } else if (this.classList.contains('btn-si')) {
                    feedbackTexto.textContent = 'Â¡ME IDENTIFICO!';
                    feedback.classList.add('me-identifico');
                    feedback.classList.remove('no-identifico');
                }
                
                feedback.style.display = 'flex';
                
                setTimeout(() => {
                    feedback.style.display = 'none';
                    // AquÃ­ irÃ­a la lÃ³gica para cargar la siguiente pregunta
                }, 1500);
            });
        });
        
        // AnimaciÃ³n de la tarjeta cuando se pasa por "Omitir"
        const btnOmitir = document.querySelector('.btn-omitir');
        const tarjeta = document.querySelector('.tarjeta-pregunta');
        
        if (btnOmitir && tarjeta) {
            btnOmitir.addEventListener('mouseenter', function() {
                tarjeta.style.transform = 'translateX(-30px) rotate(-5deg)';
                tarjeta.style.opacity = '0.7';
            });
            
            btnOmitir.addEventListener('mouseleave', function() {
                tarjeta.style.transform = 'translateX(0) rotate(0deg)';
                tarjeta.style.opacity = '1';
            });
        }
    </script>
