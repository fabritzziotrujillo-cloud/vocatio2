<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocatio - Iniciar Sesión</title>
    <link rel="stylesheet" href="/Crear cuentas/css/iniciar-sesion.css">
    <style>
        .error {
            color: #ef4444;
            font-size: 0.9rem;
            display: none;
            margin-top: 5px;
        }

        input.error-input {
            border: 2px solid #ef4444 !important;
            background-color: #ffe6e6 !important;
        }
    </style>
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-L4NYN4CHVR"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-L4NYN4CHVR');
</script>
</head>
<body>

    <div class="container-login">
        <h1>Iniciar Sesión</h1>
        <p class="subtitulo">Bienvenido de nuevo, ingresa tus datos</p>

        <form id="formLogin" novalidate>

            <div class="campo">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email">
                <div class="error" id="error-email">⚠️ Este correo no está registrado</div>
            </div>

            <div class="campo">
                <label for="password">Contraseña</label>
                <input type="password" id="password">
                <div class="error" id="error-password">⚠️ Contraseña incorrecta</div>
            </div>

            <button type="submit" class="btn-login">Ingresar</button>
        </form>

        <div class="extra">
            <p>¿No tienes una cuenta? <a href="/Crear cuentas/crearcuenta1.html">Crear Cuenta</a></p>
        </div>

    </div>
    <script src="/Crear cuentas/js/login.js"></script>
</body>
</html>
