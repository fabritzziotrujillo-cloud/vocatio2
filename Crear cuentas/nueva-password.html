<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nueva Contraseña</title>
  <link rel="stylesheet" href="../styles/global.css">
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="/Crear cuentas/css/nueva-password.css">

</head>

<body>

<div class="form-container">
  <h2>Nueva contraseña</h2>
  <p>Ingresa tu nueva contraseña.</p>

  <form id="formNuevaPass">
    <input type="password" id="passwordNueva" placeholder="Nueva contraseña" required>
    <input type="password" id="passwordConfirmar" placeholder="Confirmar contraseña" required>

    <button type="submit" class="btn-primary">Guardar contraseña</button>
  </form>
</div>

<script src="/Crear cuentas/js/recuperar.js"></script>
</body>
</html>
